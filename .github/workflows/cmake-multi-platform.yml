name: Build SDL Project

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache CMake
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/CMake
            C:/ProgramData/chocolatey/lib/cmake
          key: cmake-${{ matrix.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cmake-${{ matrix.os }}-

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev \
            libgtk-3-dev cmake ninja-build

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake ninja sdl2 sdl2_image sdl2_ttf gtk+3

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install -y cmake ninja
          choco install -y msys2
          refreshenv
          C:\msys64\usr\bin\bash -lc "pacman -Syu --noconfirm"
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm --needed mingw-w64-x86_64-toolchain mingw-w64-x86_64-SDL2 mingw-w64-x86_64-SDL2_image mingw-w64-x86_64-SDL2_ttf mingw-w64-x86_64-gtk3"
          echo "C:/msys64/mingw64/bin" >> $env:GITHUB_PATH
          echo "SDL2DIR=C:/msys64/mingw64" >> $env:GITHUB_ENV
          echo "SDL2_IMAGE_PATH=C:/msys64/mingw64" >> $env:GITHUB_ENV
          echo "SDL2_TTF_PATH=C:/msys64/mingw64" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=C:/msys64/mingw64" >> $env:GITHUB_ENV

      - name: Configure CMake
        run: cmake -B build -G Ninja

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PM3000-${{ matrix.os }}
          path: build/
